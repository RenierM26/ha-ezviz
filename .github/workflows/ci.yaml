name: CI
on:
  push:
  pull_request:
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: python -m pip install -U pip wheel
      - run: pip install homeassistant ruff mypy pytest
      - run: ruff check .
      - run: mypy
      - run: pytest
